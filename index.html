<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Generate</title>
    <link rel="icon" type="image/png" href="https://avatars.githubusercontent.com/u/97457434?s=280&v=4">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="./app.css" />
</head>
<body>
    <header>
        <div class="row row--qr-header">
            <div class="col qr-logo">
                <img class="avatar-img" src="https://avatars.githubusercontent.com/u/97457434?s=280&v=4" alt="jsclub-image" />
            </div>
        </div>

    </header>
    <main>
        <div class="accordion">

            <div class="accordion-header">
              <span>Main option</span>
              <i class="fa fa-angle-down icon"></i>
            </div>
              
            <div class="accordion-content">
              <div class="accordion-content-inner">
                <div>
                    <label for="form-data">Data</label>
                    <textarea class="text-box" node="data" node-change-event="oninput" id="form-data" type="text" value="https://qr-code-styling.com">https://qr-code-styling.com</textarea>
                </div>    
                      <div>
                        <label for="form-image-file">Image File</label>
                        <div class="buttons-container">
                            <input node="image" node-data-field="files" id="form-image-file" type="file" />
                             <button type="button" id="button-cancel">Cancel</button>
                        </div>
                      </div>
                      <label for="form-width">Width</label>
                    <div>
                        <input node="width" id="form-width" type="range" min="100" max="10000" value="300" step="10" />
                        <span id="width-value"></span> px
                    </div>

                    <label for="form-height">Height</label>
                    <div>
                        <input node="height" id="form-height" type="range" min="100" max="10000" value="300" step="10" />
                        <span id="height-value"></span> px
                    </div>

                    <label for="form-margin">Margin</label>
                    <div>
                        <input node="margin" id="form-margin" type="range" min="0" max="10000" value="0" step="10" />
                        <span id="margin-value"></span> px
                    </div>

                    

              </div>
            </div>
          
            <div class="accordion-header">
              <span>Dots Options</span>
              <i class="fa fa-angle-down icon"></i>
            </div>
      
            <div class="accordion-content" id="dots-options">
              <div class="accordion-content-inner">
                  <!-- <div class="panel"> -->
                              <label for="form-dots-type">Dots Style</label>
                              <div>
                                  <select node="dotsOptions.type" id="form-dots-type">
                                      <option value="square">Square</option>
                                      <option value="dots">Dots</option>
                                      <option value="rounded">Rounded</option>
                                      <option value="extra-rounded" selected>Extra rounded</option>
                                      <option value="classy">Classy</option>
                                      <option value="classy-rounded">Classy rounded</option>
                                  </select>
                              </div>
                              <label>Color Type</label>
                              <div class="space-between-container">
                                  <div style="flex-grow: 1">
                                      <input id="form-dots-color-type-single" type="radio" name="dots-color-type" checked />
                                      <label for="form-dots-color-type-single">Single color</label>
                                  </div>
                                  <div style="flex-grow: 1">
                                      <input id="form-dots-color-type-gradient" type="radio" name="dots-color-type" />
                                      <label for="form-dots-color-type-gradient">Color gradient</label>
                                  </div>
                              </div>
                              
                              <!-- Single Color Section -->
                              <div class="dots-options single">
                                  <label for="form-dots-color">Dots Color</label>
                                  <input id="form-dots-color" type="color" value="#6a1a4c"/>
                              </div>
                              
                              <!-- Gradient Color Section -->
                              <div class="dots-options gradient hidden">
                                  <label for="form-dots-gradient-type">Gradient Type</label>
                                  <div class="space-between-container">
                                      <div style="flex-grow: 1">
                                          <input id="form-dots-gradient-type-linear" type="radio" name="dots-gradient-type" checked />
                                          <label for="form-dots-gradient-type-linear">Linear</label>
                                      </div>
                                      <div style="flex-grow: 1">
                                          <input id="form-dots-gradient-type-radial" type="radio" name="dots-gradient-type" />
                                          <label for="form-dots-gradient-type-radial">Radial</label>
                                      </div>
                                  </div>
                              
                                  <label for="form-dots-gradient-color1">Dots Gradient</label>
                                  <div>
                                      <input id="form-dots-gradient-color1" type="color" value="#6a1a4c"/>
                                      <input id="form-dots-gradient-color2" type="color" value="#6a1a4c"/>
                                  </div>
                              
                                  <label for="form-dots-gradient-rotation">Rotation</label>
                                  <div>
                                      <input id="form-dots-gradient-rotation" type="number" min="0" max="360" value="0"/>
                                  </div>
                              </div>
                              
                          <!-- </div> -->
              </div>
            </div>   
      
            <div class="accordion-header">
              <span>Corners Square Options</span>
              <i class="fa fa-angle-down icon"></i>
          </div>
          <div class="accordion-content" id="corners-square-options">
            <div class="accordion-content-inner">
                <label for="form-corners-square-type">Corners Square Style</label>
                <div>
                    <select id="form-corners-square-type">
                        <option value="">None</option>
                        <option value="square">Square</option>
                        <option value="dot">Dot</option>
                        <option value="extra-rounded" selected>Extra rounded</option>
                    </select>
                </div>
        
                <label>Color Type</label>
                <div class="space-between-container">
                    <div style="flex-grow: 1">
                        <input id="form-corners-square-color-type-single" type="radio" name="corners-square-color-type" checked />
                        <label for="form-corners-square-color-type-single">Single color</label>
                    </div>
                    <div style="flex-grow: 1">
                        <input id="form-corners-square-color-type-gradient" type="radio" name="corners-square-color-type" />
                        <label for="form-corners-square-color-type-gradient">Color gradient</label>
                    </div>
                </div>
        
                <!-- Single Color Section -->
                <div class="cornersSquareOptions single">
                    <label for="form-corners-square-color">Corners Square Color</label>
                    <div class="buttons-container">
                        <input id="form-corners-square-color" type="color" value="#000000" />
                        <button type="button" id="button-clear-corners-square-color">Clear</button>
                    </div>
                </div>
        
                <!-- Gradient Color Section -->
                <div class="cornersSquareOptions gradient hidden">
                    <label for="form-corners-square-gradient-type">Gradient Type</label>
                    <div class="space-between-container">
                        <div style="flex-grow: 1">
                            <input id="form-corners-square-gradient-type-linear" type="radio" name="corners-square-gradient-type" checked />
                            <label for="form-corners-square-gradient-type-linear">Linear</label>
                        </div>
                        <div style="flex-grow: 1">
                            <input id="form-corners-square-gradient-type-radial" type="radio" name="corners-square-gradient-type" />
                            <label for="form-corners-square-gradient-type-radial">Radial</label>
                        </div>
                    </div>
        
                    <label>Dots Gradient</label>
                    <div>
                        <input type="color" id="form-corners-square-gradient-color1" value="#000000" />
                        <input type="color" id="form-corners-square-gradient-color2" value="#000000" />
                    </div>
        
                    <label for="form-corners-square-gradient-rotation">Rotation</label>
                    <div>
                        <input id="form-corners-square-gradient-rotation" type="number" min="0" max="360" value="0" />
                    </div>
                </div>
            </div>
        </div>
        
        
      
              <div class="accordion-header">
                  <span>Corners Dot Options</span>
                  <i class="fa fa-angle-down icon"></i>
              </div>
              <div class="accordion-content" id="corners-dot-options">
                <div class="accordion-content-inner">
                    <label for="corners-dot-type">Corners Dot Style</label>
                    <div>
                        <select id="corners-dot-type">
                            <option value="" selected>None</option>
                            <option value="square">Square</option>
                            <option value="dot">Dot</option>
                        </select>
                    </div>
                    <label>Color Type</label>
                    <div class="space-between-container">
                        <div style="flex-grow: 1">
                            <input id="corners-dot-single" type="radio" name="corners-dot-color-type" checked/>
                            <label for="corners-dot-single">Single color</label>
                        </div>
                        <div style="flex-grow: 1">
                            <input id="corners-dot-gradient" type="radio" name="corners-dot-color-type"/>
                            <label for="corners-dot-gradient">Color gradient</label>
                        </div>
                    </div>
            
                    <!-- Single Color Section -->
                    <div class="corners-dot single">
                        <label for="corners-dot">Corners Dot Color</label>
                        <div class="buttons-container">
                            <input id="corners-dot" type="color" value="#000000"/>
                            <button type="button" id="button-clear-corners-dot">Clear</button>
                        </div>
                    </div>
            
                    <!-- Gradient Color Section -->
                    <div class="corners-dot gradient hidden">
                        <label>Gradient Type</label>
                        <div class="space-between-container">
                            <div style="flex-grow: 1">
                                <input id="corners-dot-gradient-linear" type="radio" name="corners-dot-gradient-type" checked/>
                                <label for="corners-dot-gradient-linear">Linear</label>
                            </div>
                            <div style="flex-grow: 1">
                                <input id="corners-dot-gradient-radial" type="radio" name="corners-dot-gradient-type"/>
                                <label for="corners-dot-gradient-radial">Radial</label>
                            </div>
                        </div>
                        <label>Dots Gradient</label>
                        <div>
                            <input id="corners-dot-gradient-color1" type="color" value="#000000"/>
                            <input id="corners-dot-gradient-color2" type="color" value="#000000"/>
                        </div>
                        <label for="corners-dot-gradient-rotation">Rotation</label>
                        <div>
                            <input id="corners-dot-gradient-rotation" type="number" min="0" max="360" value="0"/>
                        </div>
                    </div>
                </div>
            </div>
            
            
                      <div class="accordion-header">
                          <span>Background Options</span>
                          <i class="fa fa-angle-down icon"></i>
                      </div>
                      <div class="accordion-content" id="background-options">
                        <div class="accordion-content-inner">
                            <label>Color Type</label>
                            <div class="space-between-container">
                                <div style="flex-grow: 1">
                                    <input id="background-color-single" type="radio" name="background-color-type" checked/>
                                    <label for="background-color-single">Single color</label>
                                </div>
                                <div style="flex-grow: 1">
                                    <input id="background-color-gradient" type="radio" name="background-color-type"/>
                                    <label for="background-color-gradient">Color gradient</label>
                                </div>
                            </div>
                    
                            <!-- Single Color Section -->
                            <div class="background-options single">
                                <label for="background-color">Background Color</label>
                                <input id="background-color" type="color" value="#ffffff"/>
                            </div>
                    
                            <!-- Gradient Color Section -->
                            <div class="background-options gradient hidden">
                                <label>Gradient Type</label>
                                <div class="space-between-container">
                                    <div style="flex-grow: 1">
                                        <input id="background-gradient-linear" type="radio" name="background-gradient-type" checked/>
                                        <label for="background-gradient-linear">Linear</label>
                                    </div>
                                    <div style="flex-grow: 1">
                                        <input id="background-gradient-radial" type="radio" name="background-gradient-type"/>
                                        <label for="background-gradient-radial">Radial</label>
                                    </div>
                                </div>
                                <label>Background Gradient</label>
                                <div>
                                    <input id="background-gradient-color1" type="color" value="#ffffff"/>
                                    <input id="background-gradient-color2" type="color" value="#ffffff"/>
                                </div>
                                <label for="background-gradient-rotation">Rotation</label>
                                <div>
                                    <input id="background-gradient-rotation" type="number" min="0" max="360" value="0"/>
                                </div>
                            </div>
                        </div>
                    </div>
                    
      
                          <div class="accordion-header">
                              <span>Image Option</span>
                              <i class="fa fa-angle-down icon"></i>
                          </div>
                          <div class="accordion-content">
                              <div class="accordion-content-inner">
                                  <label for="form-hide-background-dots">Hide Background Dots</label>
                                  <div>
                                      <input node="imageOptions.hideBackgroundDots" node-data-field="checked" id="form-hide-background-dots" type="checkbox" checked/>
                                  </div>
                                  <label for="form-image-size">Image Size</label>
                                  <div>
                                      <input node="imageOptions.imageSize" id="form-image-size" type="number" min="0" max="1" step="0.1" value="0.4"/>
                                  </div>
                                  <label for="form-image-margin">Margin</label>
                                  <div>
                                      <input node="imageOptions.margin" id="form-image-margin" type="number" min="0" max="10000" value="0"/>
                                  </div>
                              </div>
                          </div>
                          
                          <div class="accordion-header">
                              <span>QR Options</span>
                              <i class="fa fa-angle-down icon"></i>
                          </div>
                          <div class="accordion-content">
                              <div class="accordion-content-inner">
                                  <label for="form-qr-type-number">Type Number</label>
                                  <div>
                                      <input node="qrOptions.typeNumber" id="form-qr-type-number" type="number" min="0" max="40" value="0"/>
                                  </div>
                                  <label for="form-qr-mode">Mode</label>
                                  <div>
                                      <select node="qrOptions.mode" id="form-qr-mode">
                                          <option value="Numeric">Numeric</option>
                                          <option value="Alphanumeric">Alphanumeric</option>
                                          <option value="Byte" selected>Byte</option>
                                          <option value="Kanji">Kanji</option>
                                      </select>
                                  </div>
                                  <label for="form-qr-error-correction-level">Error Correction Level</label>
                                  <div>
                                      <select node="qrOptions.errorCorrectionLevel" id="form-qr-error-correction-level">
                                          <option value="L">L</option>
                                          <option value="M">M</option>
                                          <option value="Q" selected>Q</option>
                                          <option value="H">H</option>
                                      </select>
                                  </div>
                              </div>
      
                          </div>
          </div> 
    </main>
      <script src="./hehe.js"></script>
</body>
</html>
