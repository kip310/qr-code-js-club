  <title>Our Team</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background-color: #f4f4f4;
    }

    .team-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }

    .team-member {
      background: white;
      margin: 15px;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s;
      display: flex;
      flex-direction: column;
      align-items: center;
      /* Căn giữa nội dung */
      text-align: center;
      width: 200px;
      /* Đảm bảo kích thước đồng đều */
    }

    .team-member:hover {
      transform: scale(1.3);
    }

    .team-member img {
      width: 120px;
      /* Đảm bảo tất cả ảnh có cùng kích thước */
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
    }

    h1 {
      color: #333;
    }

    .team-container {
      margin-top: 100px;
    }

    header {
      background-color: #B5E3E0;
      color: #333;
      text-align: center;
      padding: 1.5%;
      font-size: 15px;
      font-weight: bold;
      position: relative;
      box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom-left-radius: 50px;
      border-bottom-right-radius: 50px;
      font-family: 'Montserrat', sans-serif;
      /* overflow: hidden; */
      overflow: visible;
      height: 100px;
    }

    .header-title {
      flex-grow: 1;
      text-align: center;
      font-size: 30px;
      font-weight: 900;
      color: #1D3557;
      text-transform: uppercase;
      letter-spacing: 3px;
      text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.3);
      background: linear-gradient(135deg, #457B9D, #1D3557);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      position: relative;
      z-index: 2;
    }


    .header-logo {
      width: 5vw;
      height: 5vw;
      max-width: 70px;
      max-height: 70px;
      min-width: 50px;
      min-height: 50px;
      border: 0.4vw solid #1D3557;
      /* Giảm độ dày viền */
      border-radius: 50%;
      padding: 0.4vw;
      /* Giảm padding để logo không quá to */
      background: white;
      box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.15);
      /* Giảm độ lớn của bóng */
      position: relative;
      z-index: 2;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .circle {
      position: absolute;
      border-radius: 50%;
      opacity: 0.3;
      animation: moveCircles 6s infinite ease-in-out alternate;
      z-index: 1;
    }

    .circle1 {
      width: 60px;
      height: 60px;
      background: #89C2D9;
      top: 20px;
      left: 10%;
      animation-delay: 0s;
    }

    .circle2 {
      width: 100px;
      height: 100px;
      background: #61A5C2;
      top: 20px;
      right: 15%;
      animation-delay: 1s;
    }

    .circle3 {
      width: 80px;
      height: 80px;
      background: #A9D6E5;
      bottom: 30px;
      left: 30%;
      animation-delay: 2s;
    }

    .circle4 {
      width: 120px;
      height: 120px;
      background: #BFD7EA;
      bottom: 60px;
      right: 10%;
      animation-delay: 3s;
    }

    .circle5 {
      width: 100px;
      height: 100px;
      background: #457B9D;
      top: 40px;
      left: 5%;
      animation-delay: 4s;
    }

    @keyframes moveCircles {
      0% {
        transform: translateY(0) scale(1);
      }

      50% {
        transform: translateY(30px) scale(1.1);
      }

      100% {
        transform: translateY(0) scale(1);
      }
    }

    .avatar-img {
      width: 70;
      height: 70px;
      border-radius: 50%;

    }

    .fa-brands {
      color: black;
    }

    .fa-brands:hover {
      color: rgb(140, 198, 242);
      transform: scale(1.2);
      transition: transform 0.3s ease, color 0.3s ease;
    }
  </style>
</head>
