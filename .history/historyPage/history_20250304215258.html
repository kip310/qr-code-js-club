<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <style>
        #history-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
            justify-content: center;
        }

        .history-item {
            background: white;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            width: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .history-item img {
            width: 200px;
            height: 200px;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        .history-item-details {
            text-align: center;
            margin-bottom: 10px;
        }

        .history-item-details p {
            margin: 5px 0;
            font-size: 14px;
            color: #333;
        }

        .history-item-actions {
            width: 100%;
        }

        .download-btn {
            width: 100%;
            padding: 8px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .download-btn:hover {
            background: #45a049;
        }
    </style>
</head>

            </button>
            <div class="avatar-dropdown">
                <button class="dropdown-button history-button">History</button>
                <button class="dropdown-button logout-button">Logout</button>
            </div>

    </header>

    <main class="restricted-content">
        <ul class="menu">

            <li class="menu-item"><a href="./history.html" class="menu-link">History</a></li>
            <li class="menu-item"><a href="#" class="menu-link">Working</a></li>
            <li class="menu-item"><a href="#" class="menu-link">Working</a></li>
            <li class="menu-item"><a href="#" class="menu-link">Working</a></li>

        <section id="history">
            <h2>Your QR Code History</h2>
